apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow-pipeline-root
  namespace: argocd
spec:
  project: ml
  source:
    repoURL: 'https://github.com/arczi92r/manifests'
    path: argocd-apps/central-dashboard
    targetRevision: damian
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kubeflow-centraldashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
