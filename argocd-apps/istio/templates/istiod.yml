apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istiod
spec:
  destination:
    name: ''
    namespace: {{ .Values.istiod.destination.namespace }}
    server: {{ .Values.istiod.destination.server }}
  source:
    path: ''
    repoURL: {{ .Values.istiod.source.repoURL }}
    targetRevision: ''
    chart: {{ .Values.istiod.source.chart }}
  project: {{ .Values.istiod.project }}
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
